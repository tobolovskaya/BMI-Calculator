<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="theme-bar">
          <button id="theme-toggle">ðŸŒ™ Toggle Theme</button>
        </div>
        <h1>Advanced BMI Calculator</h1>
        <div class="content">
          <div class="input">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" checked /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
          </div>
          <div class="input">
            <label for="age">Age:</label>
            <input id="age" type="number" min="1" max="120" placeholder="Enter age" />
          </div>
          <div class="input">
            <label for="height">Height (cm):</label>
            <input id="height" type="number" step="any" placeholder="Enter height" />
          </div>
          <div class="input">
            <label for="weight">Weight (kg):</label>
            <input id="weight" type="number" step="any" placeholder="Enter weight" />
          </div>
          <button id="calculate">Calculate BMI</button>
        </div>
        <div class="result">
          <p>Your BMI is</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>
        <div class="bmi-scale">
          <div class="range underweight">Underweight<br><small><18.5</small></div>
          <div class="range normal">Normal<br><small>18.5â€“24.9</small></div>
          <div class="range overweight">Overweight<br><small>25â€“29.9</small></div>
          <div class="range obese">Obese<br><small>30+</small></div>
          <div id="pointer">You â†‘</div>
        </div>
        <div class="history">
          <h3>History</h3>
          <ul id="history-list"></ul>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
